<body>
    <h3>Ejercicio 15</h3>
        <h5>
            Crear un Programa que pida al usuario un número entre 0 y 25, deberá mostrar por pantalla su
significado en el bingo. Ej: 14 = "Borracho"
        </h5>

        <p>Ingrese un número entre 0 y 25 para conocer su significado en el bingo.</p>
        <input type="number" id="numeroInput" min="0" max="25" placeholder="Ingrese un número">
        <button id="mostrarSignificadoBtn">Mostrar Significado</button>
        <div id="resultado"></div>

<script src="script.js"></script>
</body>
