<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h3>Ejercicio 5</h3>
    <h5>
        Crear un programa que calcule el pago que hacen un grupo de personas para ver una película
teniendo en cuenta que si el grupo es menor de 8 personas el pago es de 1.5 pesos por persona y
para grupos de 8 personas o más el pago es 0.5 pesos por persona.
    </h5>
    <form id="formulario">
        <label for="numeroPersonas">Número de personas en el grupo:</label>
        <input type="number" id="numeroPersonas" name="numeroPersonas" required>
        <br><br>
        <input type="submit" value="Calcular Pago">
    </form>
<script src="script.js"></script>
</body>
</html>
