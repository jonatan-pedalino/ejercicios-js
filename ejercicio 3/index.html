<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <h3>Ejercicio 3</h3>
        <h5>
            Crear un programa que defina las variables “nota1” y “nota2”. Asignarle valores a ambas.
Comparar si “nota1” es mayor a “nota2” e imprimir el resultado de la comparación.
        </h5>
    <div>
        <form id="formulario">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" required>
            <br><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" required>
            <br><br>
            <input type="submit" value="Comparar">
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
